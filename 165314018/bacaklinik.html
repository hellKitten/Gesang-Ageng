<html>
    <title>RS Hello Kitty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
    <body>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-grey w3-card w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="file:///C:/Users/admin/AppData/Local/Temp/scp38146/home/165314018/public_html/bacaklinik.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            </div>

            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">

            </div>
        </div>

        <!-- Header -->
        <header class="w3-container w3-grey w3-center" style="padding:128px 16px">
            <h1 class="w3-margin w3-jumbo">BACA KLINIK</h1>
            <p class="w3-xlarge">Template by Gesang Ageng Trisakti</p>
            <button id="btn" onclick="loadDoc()" type="button">Daftar Klinik</button>
            <p id="demo"></p>
            <script>
                function loadDoc() {

                    var xmlhttp = new XMLHttpRequest();
                    var url = "http://202.94.83.190:8080/rsku/webresources/klinik/bacaKlinik";

                    xmlhttp.onreadystatechange = function () {
                        if (this.readyState === 4 && this.status === 200) {
                            myFunction(this.responseText);
                        }
                    };
                    xmlhttp.open("GET", url, true);
                    xmlhttp.send();

                    function myFunction(response) {
                        var arr = JSON.parse(response);
                        var i;
                        var out = "<table border='1'>";

                        for (i = 0; i < arr.length; i++) {
                            out += "<tr><td>" +
                                    arr[i].idKlinik +
                                    "</td><td>" +
                                    arr[i].nama +
                                    "</td></tr>";
                        }
                        out += "</table>";
                        document.getElementById("demo").innerHTML = out;
                    }
                }
            </script>
        </header>



        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
            <div class="w3-xlarge w3-padding-32">
            </div>
            <p>Powered by <a>Gesang Ageng Trisakti</a></p>
        </footer>

        <script>
            // Used to toggle the menu on small screens when clicking on the menu button
            function myFunction() {
                var x = document.getElementById("navDemo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>

    </body>
</html>
